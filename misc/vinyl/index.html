<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cameron's Hit Single</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #0a0a0a;
      color: #f2e9d8;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: radial-gradient(circle, #2e1f1c, #0a0a0a);
      border-bottom: 2px solid #4a2d22;
    }

    header img {
      height: 80px;
      margin-bottom: 10px;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #e8c7a1;
      font-size: 22px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #d89b5e;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 20px;
      color: #f9d9b7;
    }

    .section {
      display: none;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      line-height: 1.7;
    }

    .active {
      display: block;
    }

    .art-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .art-grid iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #4a2d22;
      background: #1a1a1a;
    }

    .track {
      margin-bottom: 40px;
    }

    .track-title {
      font-size: 26px;
      margin-bottom: 10px;
      color: #ffddb4;
    }

    audio {
      width: 100%;
    }

    #record {
      display: none;
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 180px;
      height: 180px;
      animation: spin 1.3s linear infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 10px #d89b5e);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <header>
    <a href="../misc.html"><img src="../../img/cam.png" alt="Logo"></a>
    <nav>
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('art')">Art</a>
      <a href="#" onclick="showSection('play')">Play</a>
    </nav>
  </header>

  <div id="home" class="section active">
    <h1>The Origin of the Album</h1>
    <p>
      Born from late‑night sessions, smoky lounges, and amber streetlights,
      this album blends classic jazz ambiance with subtle video‑game nostalgia.
      A soundtrack for night owls, dim rooms, and wandering thoughts.
    </p>
  </div>

  <div id="art" class="section">
    <h1>Album Artwork</h1>
    <div class="art-grid">
      <iframe src="Artwork/Jacket.pdf"></iframe>
      <iframe src="Artwork/SideA.pdf"></iframe>
      <iframe src="Artwork/SideB.pdf"></iframe>
    </div>
  </div>

  <div id="play" class="section">
    <h1>Listen</h1>

    <div class="track">
      <div class="track-title">Insani</div>
      <audio controls onplay="showRecord('front')">
        <source src="Music/Insani.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Kurushimu</div>
      <audio controls onplay="showRecord('back')">
        <source src="Music/Kurushimu.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Sane</div>
      <audio controls onplay="showRecord('back')">
        <source src="Music/Sane.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </div>

  <img id="record" src="" alt="Record Spinning">

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showRecord(type) {
      const record = document.getElementById('record');

      if (type === 'front') {
        record.src = 'record.png';
      } else {
        record.src = 'recordback.png';
      }

      record.style.display = 'block';
    }
  </script>

</body>
</html>
