<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cameron OS</title>
  <link rel="icon" type="image/x-icon" href="cs.png">
  <link rel="stylesheet" href="cs.css">
  <script src="cs.js" defer></script>
  <script src="boot.js" defer></script>
</head>
<body>
  <div id="boot-screen">
  <div id="boot-logo-container">
    <img src="img/cam.png" alt="Logo" id="boot-logo">
    <span id="boot-title">Cameron OS</span>
  </div>
  <div id="boot-bar-container">
    <div id="boot-bar"></div>
  </div>
  <div id="boot-text">Starting Cameron OS...</div>
</div>
  <div class="desktop">

    <div class="background-title">Cameron OS</div>

    <div class="programs">
      <div class="program-btn" data-title="github" data-link="github.html" data-icon="img/github.png">
        <img src="img/github.png" alt="">
        <div class="program-label">My GitHub</div>
      </div>
      <div class="program-btn" data-title="COS Browser" data-link="" data-icon="browser.png">
        <img src="browser.png" alt="Web Browser Icon"><span>COS Browser</span>
      </div>
      <div class="program-btn" data-title="Notepad" data-link="" data-icon="img/texteditor.png">
        <img src="img/texteditor.png" alt="Text Editor Icon"><span>COS Notepad</span>
      </div>
      <div class="program-btn" data-title="This Site" data-link="https://hollabaughc.github.io" data-icon="img/cam.png">
        <img src="img/cam.png" alt="">
        <div class="program-label">This Site</div>
      </div>
      <div class="program-btn" data-title="D&D Character Creator" data-link="DND/static/index.html" data-icon="img/dnd.png">
        <img src="img/dnd.png" alt="">
        <div class="program-label">D&D Creator (2023)</div>
      </div>
      <div class="program-btn" data-title="Costco Food Court Picker" data-link="costco/index.html" data-icon="img/costco.png">
        <img src="img/costco.png" alt="">
        <div class="program-label">Costco Picker (2024)</div>
      </div>
      <div class="program-btn" data-title="Irankarapte" data-link="../irankarapte/index.html" data-icon="img/irankarapte.png">
        <img src="img/irankarapte.png" alt="">
        <div class="program-label">Irankarapte (2025)</div>
      </div>
      <div class="program-btn" data-title="Project Sapporo" data-link="sapporo/index.html" data-icon="img/sapporo.png">
        <img src="img/sapporo.png" alt="">
        <div class="program-label">Sapporo (2025)</div>
      </div>
    </div>

    <div class="taskbar">
      <button id="home-btn">üè† Home</button>
      <div id="taskbar-center">
        <input type="text" id="search-bar" placeholder="Search programs...">
        <div id="open-programs"></div>
      </div>
    </div>
  </div>

  <div id="windows-container"></div>

</body>
</html>
