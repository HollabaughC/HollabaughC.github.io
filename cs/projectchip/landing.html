<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chip</title>
<link rel="shortcut icon" href="img/chip_adult_happy.png" type="image/x-icon">
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #a3d9a5, #f0f8ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: linear-gradient(to bottom right, #fff3e0, #d0f0c0);
        padding: 50px 70px;
        border-radius: 30px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        position: relative;
        overflow: hidden;
    }

    .beaver {
        width: 150px;
        margin-bottom: 20px;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 3em;
        color: #3e621f;
        margin-bottom: 10px;
        text-shadow: 2px 2px #a8d5ba;
    }

    p {
        font-size: 1.2em;
        color: #2e4d1b;
        margin-bottom: 30px;
    }

    .game-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px;
    padding: 10px;
    font-size: clamp(0.8em, 2vw, 1.1em); /* scales text responsively */
    color: white;
    background: linear-gradient(to top, #6b4226, #a0522d);
    border: none;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
    font-weight: bold;
    word-wrap: break-word;
    text-align: center;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

    .game-btn:hover {
        background: linear-gradient(to top, #8b5e3c, #d2691e);
        transform: scale(1.15);
    }

    .tail {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 80px;
        animation: wag 1s infinite alternate;
    }

    @keyframes wag {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(20deg); }
    }

    .leaf {
        position: absolute;
        width: 50px;
        opacity: 0.6;
        animation: floatLeaf 8s linear infinite;
    }

    .leaf:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .leaf:nth-child(2) { top: 20%; left: 80%; animation-delay: 2s; }
    .leaf:nth-child(3) { top: 70%; left: 20%; animation-delay: 4s; }

    @keyframes floatLeaf {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(200px) rotate(180deg); }
        100% { transform: translateY(0) rotate(360deg); }
    }
</style>
</head>
<body>
    <div class="container">
        <img src="img/leaf1.png" class="leaf">
        <img src="img/leaf1.png" class="leaf">
        <img src="img/leaf1.png" class="leaf">

        <img src="img/chip_elder_happy.png" alt="Beaver" class="beaver">
        <h1>Chip Games</h1>
        <p>Click a game to start playing!</p>
        <div class="button-container">
            <button class="game-btn" onclick="goToGame('index.html')">Pet Chip</button>
            <button class="game-btn" onclick="goToGame('ball.html')">Ball Chip</button>
        </div>
        <img src="img/tail.png" alt="Beaver Tail" class="tail">
    </div>

    <script>
        function goToGame(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
