<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="site-header">
      <div class="container header-top">
        <img src="logo.png" alt="Site Logo" class="logo"/>
      </div>
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="new-articles container">
        <h2 class="section-title">All Articles</h2>
        <div class="article-grid" id="articles-container">
          <!-- Articles will be inserted here -->
        </div>
      </section>
    </main>

    <footer class="site-footer">
      &copy; 2025 Your Site Name. All rights reserved.
    </footer>
  </div>

  <script>
    // Example: Replace with actual folder list or render server-side for dynamic data
    const articleFolders = ["1", "2", "3", "4", "5"]; // Folder names must be numerical strings

    const container = document.getElementById("articles-container");

    articleFolders.sort((a, b) => Number(a) - Number(b)).forEach(folder => {
      const card = document.createElement("a");
      card.href = `articles/${folder}/index.html`;
      card.className = "article-card";

      card.innerHTML = `
        <div class="card-image" style="background-image: url('articles/${folder}/cover.jpg');"></div>
        <div class="card-content">
          <h3 class="card-title">Article ${folder}</h3>
        </div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
