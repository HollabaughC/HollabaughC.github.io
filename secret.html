<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e6e1fa;
      overflow-x: hidden;
    }

    body {
      position: relative;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em 2em;
      background: radial-gradient(circle at center, #3a2a5d 0%, #1c1b2a 100%);
      box-shadow: 0 4px 20px rgba(128, 90, 213, 0.5), 0 0 80px rgba(190, 144, 255, 0.2) inset;
      position: relative;
      overflow: hidden;
    }

    main {
      text-align: center;
      padding: 4em 2em;
      background: linear-gradient(to bottom, #1e1e1e, #141414);
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.6);
    }

    canvas {
      border: 2px solid #c6b3f7;
      background-color: #222;
      cursor: crosshair;
      background-image: url('img/cam.png');
      background-size: cover;
    }

    .button-container {
      margin-top: 2em;
    }

    .button-container button {
      background-color: #7a6acf;
      color: #e6e1fa;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .button-container button:hover {
      background-color: #c6b3f7;
      transform: scale(1.05);
    }

    footer {
      position: relative;
      width: 100%;
      text-align: center;
      padding: 1.5em 1em;
      background: radial-gradient(circle at top center, #2a2038, #1c1b2a);
      color: #d8c6ff;
      font-size: 1em;
      z-index: 10;
    }

    footer p {
      margin: 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    .color-picker,
    .brush-size {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .color-picker button {
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      border-radius: 50%;
    }

    .brush-size input[type="range"] {
      width: 100px;
    }

    .tool-container {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    .tool-container button {
      background-color: #7a6acf;
      color: #e6e1fa;
      padding: 10px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .tool-container button:hover {
      background-color: #c6b3f7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-text">
      <h1>Secret Drawing</h1>
    </div>
  </header>

  <main>
    <h1>Draw Something!</h1>
    <div class="controls">
      <div class="color-picker">
        <button style="background-color: red;" data-color="red"></button>
        <button style="background-color: orange;" data-color="orange"></button>
        <button style="background-color: yellow;" data-color="yellow"></button>
        <button style="background-color: green;" data-color="green"></button>
        <button style="background-color: blue;" data-color="blue"></button>
        <button style="background-color: indigo;" data-color="indigo"></button>
        <button style="background-color: violet;" data-color="violet"></button>
        <button style="background-color: white;" data-color="white"></button>
        <button style="background-color: black;" data-color="black"></button>
        <button style="background-color: chocolate;" data-color="chocolate"></button>
      </div>
      <div class="brush-size">
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="5">
      </div>
    </div>

    <div class="tool-container">
      <button id="brushTool">Brush Tool</button>
    </div>

    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <div class="button-container">
      <button id="saveButton">Save Drawing</button>
    </div>
  </main>

  <footer>
    <p>Â©2025 Cameron Hollabaugh</p>
  </footer>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");

    let currentColor = "red"; // Default color set to red
    let currentBrushSize = 5;
    let isDrawing = false;
    let tool = 'brush'; // 'brush' for drawing

    const colorButtons = document.querySelectorAll('.color-picker button');
    const brushSize = document.getElementById("brushSize");

    // Update color and brush size
    colorButtons.forEach(button => {
      button.addEventListener("click", (e) => {
        currentColor = e.target.dataset.color;
        ctx.strokeStyle = currentColor;
        ctx.fillStyle = currentColor;
      });
    });

    brushSize.addEventListener("input", (e) => {
      currentBrushSize = e.target.value;
      ctx.lineWidth = currentBrushSize;
    });

    // Set the canvas background to img/cam.png
    const img = new Image();
    img.src = 'img/cam.png';
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    // Brush Tool
    document.getElementById("brushTool").addEventListener("click", () => {
      tool = 'brush';
    });

    // Drawing on canvas
    canvas.addEventListener("mousedown", (e) => {
      if (tool === 'brush') {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isDrawing && tool === 'brush') {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => {
      if (isDrawing && tool === 'brush') {
        isDrawing = false;
      }
    });

    // Save Drawing as PNG
    document.getElementById("saveButton").addEventListener("click", () => {
      const dataUrl = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = dataUrl;
      link.download = "drawing.png";
      link.click();
    });
  </script>
</body>
</html>
