<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <title>Irankarapte</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="dropdown-container">
  <label for="levelSelector">Select Fluency Level:</label>
    <select id="levelSelector" onchange="loadSelectedJSON()">
      <option value="levels/index.json">Sounds</option>
      <option value="levels/beginner.json">Beginner</option>
      <option value="levels/time.json">Numbers and Time</option>
      <option value="levels/colors.json">Colors</option>
    </select>
  </div>

  <button id="speakKanaBtn">
    <img src="img/mascot.png" alt="Speak" style="width: 1em; height: 1em; vertical-align: middle;">
    Read Aloud
  </button>
  <div id="word">Loading...</div>
  <div id="kana"></div>
  <div id="meaning"></div>
  <button onclick="loadRandomWord()">Show Another Word</button>
  <script src="header.js"></script>
  <script src="index.js"></script>

</body>
</html>
