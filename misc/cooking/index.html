<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cam's Kitchen</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Nunito:wght@400;700&family=Marcellus+SC&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#b22222;
      --accent-dark:#7f1414;
      --cream:#f8f1e4;
      --paper:#fff6eb;
      --shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: 'Nunito', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(circle at 10% 10%, rgba(0,0,0,0.03) 0, transparent 20%), #efe2d4;
      color: #2b2b2b;
      text-align: center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header{
      background: linear-gradient(180deg,var(--accent) 0%, var(--accent-dark) 100%);
      color: white;
      padding: 18px 24px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      position:sticky;
      top:0;
      z-index:10;
    }

    header a{display:inline-flex;align-items:center;gap:14px;text-decoration:none;color:inherit}
    header a img{height:72px;width:auto;border-radius:8px;border:3px solid rgba(255,255,255,0.12);background:rgba(255,255,255,0.02);}
    header h1{
      font-family: 'Cinzel', serif;
      font-size: clamp(1.4rem, 2.8vw, 2.6rem);
      margin:0;
      letter-spacing:1px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.25);
    }

    nav{
      display:flex;
      justify-content:center;
      gap:18px;
      padding:24px 12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .nav-btn{
      background: linear-gradient(180deg,#fffaf1,#ffe7d0);
      border: 3px solid rgba(178,34,34,0.12);
      padding:12px 22px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      box-shadow: var(--shadow);
      transform: translateY(0);
      transition: transform .15s ease, box-shadow .15s ease;
      font-size:1.05rem;
      letter-spacing:0.6px;
    }
    .nav-btn:hover{transform: translateY(-4px);box-shadow: 0 14px 30px rgba(0,0,0,0.28)}

    main.container{
      padding:36px 20px 80px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
      max-width:1100px;
      margin:0 auto;
    }

    .item-card{
      background: linear-gradient(180deg,var(--paper),#fff);
      padding:22px;
      border-radius:18px;
      box-shadow: var(--shadow);
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      border-left:8px solid var(--accent);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .item-card:hover{transform: translateY(-6px);box-shadow: 0 20px 40px rgba(0,0,0,0.30)}

    .media{
      display:flex;
      align-items:center;
      gap:14px;
      flex:0 0 auto;
    }
    .media img{display:block;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.18);height:200px;width:auto;object-fit:cover;border:6px solid #fff}

    .recipe-img{height:220px}
    .dish-img{height:220px}

    .item-info{flex:1;text-align:center}
    .item-info h2{margin:4px 0 8px;font-family:'Marcellus SC', serif;font-size:1.5rem}
    .item-info p{margin:0 0 8px;color:#5a5a5a}

    @media (max-width:820px){
      .item-card{flex-direction:column;padding:18px}
      .media{width:100%;justify-content:center}
      .media img{height:160px}
      .item-info{text-align:center}
    }

    footer{padding:24px 12px;color:#5a5a5a}

    .stamp{display:inline-block;padding:6px 12px;border-radius:999px;border:2px dashed rgba(0,0,0,0.06);background:rgba(255,255,255,0.5);font-weight:700;font-size:0.9rem}
  </style>
</head>
<body>
  <header>
    <a href="../misc.html" title="Back to misc"><img src="../../img/cam.png" alt="Cam's logo"></a>
    <h1>Cam's Kitchen</h1>
  </header>

  <nav>
    <button class="nav-btn" onclick="showCategory('foods')">Foods</button>
    <button class="nav-btn" onclick="showCategory('desserts')">Desserts</button>
    <button class="nav-btn" onclick="showCategory('drinks')">Drinks</button>
    <span style="align-self:center;margin-left:8px" class="stamp">Cameron's Recipes</span>
  </nav>

  <main class="container" id="content">
    <p style="color:#6b6b6b;margin-top:12px">Select a category above to view dishes.</p>
  </main>

  <footer>
    <small>Made with love :D</small>
  </footer>

  <script>
    const data = {
      foods: [
        { name: "Classic Pizza", dishImg: "foods/food1description.png", recipeImg: "foods/food1image.jpg", desc: "It's a pizza." },
        { name: "French Onion Soup", dishImg: "foods/food2description.png", recipeImg: "foods/food2image.jpg", desc: "Scott's favorite!" },
        { name: "The Best Sandwich", dishImg: "foods/food3description.png", recipeImg: "foods/food3image.jpg", desc: "Arguably the best!" },
        { name: "Swedish Meatballs", dishImg: "foods/food4description.png", recipeImg: "foods/food4image.jpg", desc: "Tillverkad i Sverige!" },
        { name: "Neil's Pasta", dishImg: "foods/food5description.png", recipeImg: "foods/food5image.jpg", desc: "Neil can cook." },
        { name: "Chicken Fried Rice", dishImg: "foods/food6description.png", recipeImg: "foods/food6image.jpg", desc: "You mean to tell me a chicken fried this rice?" },
        { name: "Teriyaki Chicken", dishImg: "foods/food7description.png", recipeImg: "foods/food7image.jpg", desc: "Ah, there's the chicken..." },
        { name: "Cameron's Mac and Cheese", dishImg: "foods/food8description.png", recipeImg: "foods/food8image.jpg", desc: "Certified classic!" }
      ],
      desserts: [
        { name: "Cameron's Mint Pie", dishImg: "desserts/dessert1description.png", recipeImg: "desserts/dessert1image.jpg", desc: "Like a mint julep, RIP to the GOAT of all candy." },
        { name: "Brownie", dishImg: "desserts/dessert2description.png", recipeImg: "desserts/dessert2image.jpg", desc: "Just like a pretty good brownie recipe." },
        { name: "Black and White Shortbread", dishImg: "desserts/dessert3description.png", recipeImg: "desserts/dessert3image.jpg", desc: "Just like Neil's mother used to make!" },
        { name: "Scrumdiddlyumptious Flapjacks", dishImg: "desserts/dessert4description.png", recipeImg: "desserts/dessert4image.jpg", desc: "Oh boy!" },
        { name: "Smeanut Blutter Flookies", dishImg: "desserts/dessert5description.png", recipeImg: "desserts/dessert5image.jpg", desc: "Classic flookies!" },
        { name: "Shiroi Koibito", dishImg: "desserts/dessert6description.png", recipeImg: "desserts/dessert6image.jpg", desc: "From Japan!" },
        { name: "Dessert Pizza", dishImg: "desserts/dessert7description.png", recipeImg: "desserts/dessert7image.jpg", desc: "Like big kannebulle!" },
        { name: "Fudgesicle", dishImg: "desserts/dessert8description.png", recipeImg: "desserts/dessert8image.jpg", desc: "Fudgy!" },
      ],
      drinks: [
        { name: "Antonio's Hydrogen Bomb", dishImg: "drinks/drink1description.png", recipeImg: "drinks/drink1image.jpg", desc: "Water." },
        { name: "Fruitopia Daiquiri", dishImg: "drinks/drink2descrtiption.png", recipeImg: "drinks/drink2image.jpg", desc: "Reminds you of Canada!" },
        { name: "Shirley Temple", dishImg: "drinks/drink3description.png", recipeImg: "drinks/drink3image.jpg", desc: "It's just a Shirley Temple." },
        { name: "Summer Blues", dishImg: "drinks/drink4description.png", recipeImg: "drinks/drink4image.jpg", desc: "Shoutout Kevin!" },
        { name: "Spiked Hot Chocolate", dishImg: "drinks/drink5description.png", recipeImg: "drinks/drink5image.jpg", desc: "Spiky!" },
        { name: "Neil's Latte", dishImg: "drinks/finaldescription.png", recipeImg: "drinks/finalimage.jpg", desc: "Literally literally literally the best!" },
      ]
    };

    const content = document.getElementById('content');

    function createCard(item){
      const card = document.createElement('article');
      card.className = 'item-card';

      const left = document.createElement('div'); left.className='media';
      const recipeImg = document.createElement('img'); recipeImg.className='recipe-img'; recipeImg.src=item.recipeImg; recipeImg.alt=item.name+' recipe';
      left.appendChild(recipeImg);

      const info = document.createElement('div'); info.className='item-info';
      const h2 = document.createElement('h2'); h2.textContent = item.name;
      const p = document.createElement('p'); p.textContent = item.desc || '';
      info.appendChild(h2); info.appendChild(p);

      const right = document.createElement('div'); right.className='media';
      const dishImg = document.createElement('img'); dishImg.className='dish-img'; dishImg.src=item.dishImg; dishImg.alt=item.name+' dish';
      right.appendChild(dishImg);

      card.appendChild(left);
      card.appendChild(info);
      card.appendChild(right);

      [recipeImg,dishImg].forEach(img=>{
        img.style.cursor='pointer';
        img.addEventListener('click',()=>window.open(img.src,'_blank'));
      });

      return card;
    }

    function showCategory(cat){
      content.innerHTML = '';
      const list = data[cat] || [];
      if(list.length===0){
        const p = document.createElement('p'); p.textContent = 'No items found.'; content.appendChild(p); return;
      }
      list.forEach(item=> content.appendChild(createCard(item)));
      content.scrollIntoView({behavior:'smooth'});
    }

    showCategory('foods');
  </script>
</body>
</html>
