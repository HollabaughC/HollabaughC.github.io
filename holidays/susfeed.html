<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SusWordle</title>
  <link rel="icon" type="image/x-icon" href="../img/cam.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #222;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    * {
      box-sizing: border-box;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    .site-header {
      background-color: white;
      color: #222;
      border-bottom: 1px solid #ddd;
    }

    .header-top {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0 10px;
    }

    .logo {
      width: 180px;
      height: auto;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
    }

    .main-nav {
      background-color: #ba1a1a;
      box-shadow: inset 0 -2px 0 #ffcccc;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 12px 0;
      gap: 40px;
      margin: 0;
    }

    .nav-links li a {
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links li a:hover {
      color: #ffe5e5;
    }

    .section-title {
      color: #b30000;
      font-size: 32px;
      margin: 20px 0;
      font-weight: 700;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 8px;
      margin: 20px auto;
      width: fit-content;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 8px;
    }

    .cell {
      width: 60px; 
      height: 60px;
      border: 2px solid #ddd;
      display: flex; 
      justify-content: center; 
      align-items: center;
      font-size: 1.5rem; 
      font-weight: bold;
      text-transform: uppercase;
      background: #fff;
    }

    .cell.correct { background: #ba1a1a; color: #fff; border-color: #ba1a1a; }
    .cell.present { background: #ffd700; border-color: #ffd700; color: #222; }
    .cell.absent { background: #eee; color: #666; }

    #status { margin-top: 1rem; font-size: 1.2rem; }

    input {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      text-transform: uppercase;
      border: 2px solid #ba1a1a;
      border-radius: 6px;
      background: #fff;
      color: #222;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ba1a1a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #8e0000;
    }

    .site-footer {
      background-color: #ba1a1a;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: auto;
      box-shadow: inset 0 1px 0 #ffdddd;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="site-header">
      <div class="header-top">
        <a href="../index.html"><img src="../img/cam.png" alt="Cam's Logo" class="logo"></a>
      </div>
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../gamedev/gd.html">Games</a></li>
          <li><a href="../index.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1 class="section-title">Wordle</h1>
      <p>Guess the sussy word!</p>
      <div id="board"></div>
      <input type="text" id="guessInput" maxlength="5" placeholder="Enter 5-letter word">
      <div id="status"></div>
      <button onclick="initGame()">Restart</button>
    </main>

    <footer class="site-footer">
      <p>Â©2025 SusFeed</p>
    </footer>
  </div>

  <script>
    const wordList = ["SUSSY", "AMONG", "BAKAS", "WUSSY", "DAIRY", "MEMES", "EGGOS"];
    let currentWordIndex = 0;
    let currentWord = "";
    let currentRow = 0;

    function initGame() {
      currentWord = wordList[currentWordIndex].toUpperCase();
      currentWordIndex = (currentWordIndex + 1) % wordList.length;
      currentRow = 0;
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let r = 0; r < 6; r++) {
        const row = document.createElement("div");
        row.classList.add("row");
        for (let c = 0; c < 5; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          row.appendChild(cell);
        }
        board.appendChild(row);
      }
      document.getElementById("status").textContent = "";
      document.getElementById("guessInput").value = "";
    }

    function checkGuess(guess) {
      guess = guess.toUpperCase();
      if (guess.length !== 5) {
        document.getElementById("status").textContent = "Word must be 5 letters!";
        return;
      }
      const rowEl = document.getElementsByClassName("row")[currentRow];
      const cells = rowEl.getElementsByClassName("cell");

      for (let i = 0; i < 5; i++) {
        cells[i].textContent = guess[i];
        if (guess[i] === currentWord[i]) {
          cells[i].classList.add("correct");
        } else if (currentWord.includes(guess[i])) {
          cells[i].classList.add("present");
        } else {
          cells[i].classList.add("absent");
        }
      }

      if (guess === currentWord) {
        document.getElementById("status").textContent = "ðŸŽ‰ Correct!";
        return;
      }
      currentRow++;
      if (currentRow >= 6) {
        document.getElementById("status").textContent = "ðŸ’¥ Out of tries! Word was " + currentWord;
      }
    }

    document.getElementById("guessInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkGuess(this.value);
        this.value = "";
      }
    });

    window.onload = initGame;
  </script>
</body>
</html>
