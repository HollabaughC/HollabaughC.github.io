<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smeff's Quiz</title>
<link rel="shortcut icon" href="../img/smeff.png" type="image/x-icon">
<style>
:root{
      --board-bg: #d4c0a1;
      --pit-bg: #b08a5a;
      --stone1: #7c3f2c;
      --stone2: #c47f3e;
      --stone3: #4e6b3a;
      --stone4: #b14e6a;
      --accent: #6a4324;
      --muted: #3b2a1a;
}
html,body{
    height:100%;
    margin:0;
    font-family:'Papyrus',serif;
    background:linear-gradient(135deg,#f0e0c2 0%, #d4c0a1 100%);
    display:flex;
    align-items:center;
    justify-content:center;
}
.container{
    width:100%;
    max-width:980px;
    margin:28px;padding:20px;
    box-sizing:border-box;background:rgba(255,255,255,0.04);
    border-radius:20px;
    box-shadow:0 12px 40px rgba(0,0,0,0.35) inset
}
header{
    text-align:center;
    margin-bottom:20px
}
header img.logo{
    height:80px;
    width:auto;
    display:block;
    margin:0 auto 8px
}
header .title{
    font-size:28px;
    font-weight:700;
    color:var(--muted);
    text-shadow:2px 2px #e8d6b6;
}

.controls{
    display:flex;
    gap:8px;margin-bottom:16px;
    align-items:center;
    flex-wrap:wrap;
    justify-content:center
}
button{
    background:var(--accent);
    border:none;color:white;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    transition:transform 0.15s
}
button:hover{
    transform:translateY(-2px)
}

.quiz {
    background:var(--board-bg);
    border-radius:20px;
    padding:18px;
    box-shadow:inset 0 6px 18px rgba(0,0,0,0.28),0 12px 40px rgba(0,0,0,0.45);
    text-align:center;
}
.question {
    font-size:20px;
    margin-bottom:16px;
    color:var(--muted);
}
.feedback {
    margin-top:12px;
    font-weight:700;
    color:var(--muted);
}

</style>
</head>
<body>
<div class="container">
  <header>
    <img src="../img/smeff.png" alt="Logo" class="logo">
    <div class="title">Smeff's Quiz</div>
  </header>
  
  <div class="quiz">
    <div class="question" id="question">Loading...</div>
    <div class="controls" id="answers"></div>
    <div class="feedback" id="feedback"></div>
  </div>
</div>

<script>
const questions = [
  {
    q: "Who invented Smeff?",
    a: ["Josh Groban", "Neil", "Cameron"],
    correct: 2
  },
  {
    q: "Who invented Smeff?",
    a: ["John Potter", "Neil", "Cameron"],
    correct: 2
  },
  {
    q: "Who invented Smeff?",
    a: ["Luke", "Neil", "Cameron"],
    correct: 2
  },
  {
    q: "Who invented Smeff?",
    a: ["Sussus Amogus", "Neil", "Cameron"],
    correct: 2
  }
];

let current = 0;

function loadQuestion() {
  const q = questions[current];
  document.getElementById('question').textContent = q.q;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.a.forEach((text,index)=>{
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.onclick = ()=>checkAnswer(index);
    answersDiv.appendChild(btn);
  });
  document.getElementById('feedback').textContent = '';
}

function checkAnswer(index) {
  const q = questions[current];
  const feedback = document.getElementById('feedback');
  if(index===q.correct){
    feedback.textContent = "✅ Smeff approves!";
  } else {
    feedback.textContent = "❌ Smeff frowns!";
  }
  current = (current+1)%questions.length;
  setTimeout(loadQuestion,1000);
}

loadQuestion();
</script>
</body>
</html>
