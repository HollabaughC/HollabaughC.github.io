<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese History Trivia</title>
  <link rel="icon" type="image/x-icon" href="../img/cam.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    .page-wrapper { flex: 1; display: flex; flex-direction: column; justify-content: center; padding-top: 140px; padding-bottom: 100px; }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 0.5rem 1rem;
      border-bottom: 3px solid #ff2644;
      background: rgba(40, 0, 20, 0.9);
      box-shadow: 0 0 25px #ff2644, 0 0 50px #FFFFFF inset;
      z-index: 10;
      display: flex; justify-content: center; align-items: center;
    }
    .header-text {
      display: flex; align-items: center; justify-content: center;
      font-size: clamp(1.2rem, 4vw, 2.2rem);
      letter-spacing: 2px;
      color: #FFFFFF;
      text-align: center;
      text-shadow: 0 0 8px #ff2644, 0 0 25px #FFFFFF;
    }
    .logo {
      width: clamp(50px, 15vw, 90px);
      height: clamp(50px, 15vw, 90px);
      margin: 0 0.5rem;
      cursor: pointer;
      border-radius: 50%;
      background: radial-gradient(circle, #ff2644aa, #000);
      box-shadow: 0 0 20px #ff2644, 0 0 40px #FFFFFF;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.1) rotate(5deg); }
    footer {
      position: fixed; bottom: 0; left: 0; width: 100%;
      padding: 1rem 0;
      border-top: 3px solid #ff2644;
      background: rgba(20, 0, 20, 0.9);
      box-shadow: 0 0 25px #ff2644, 0 0 50px #FFFFFF inset;
      text-align: center;
    }
    #footer-secret {
      font-size: 1rem;
      color: #FFFFFF;
      text-shadow: 0 0 8px #ff2644, 0 0 25px #FFFFFF;
    }

    main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 2rem; text-align: center; }
    h1 { margin-bottom: 1rem; color: #FFFFFF; text-shadow: 0 0 10px #ff2644; }
    #question-container { margin-top: 2rem; max-width: 600px; }
    .question { margin-bottom: 1.5rem; font-size: 1.2rem; }
    .answers { display: flex; flex-direction: column; gap: 0.5rem; }
    button {
      background: #ff2644; color: #FFFFFF; border: none;
      padding: 0.5rem 1rem; border-radius: 6px;
      font-size: 1rem; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #FFFFFF; color: #ff2644; }
    #status { margin-top: 1.5rem; font-size: 1.3rem; }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="header-text">
        <span class="left-text">Cameron</span>
        <a href="../index.html"><img src="../img/cam.png" alt="Cam's Logo" class="logo"></a>
        <span class="right-text">Hollabaugh</span>
      </div>
    </header>

    <main>
      <h1>Japanese History Trivia</h1>
      <p>Answer 10 questions about Japanese history!</p>
      <div id="question-container"></div>
      <div id="status"></div>
      <div class="controls"><button onclick="startGame()">Restart</button></div>
    </main>

    <footer>
      <p id="footer-secret">Â©2025 Cameron Hollabaugh</p>
    </footer>
  </div>

  <script>
    const questions = [
      {q:"When was the Meiji Restoration?", a:["1868","1603","1945","1274"], c:0},
      {q:"Who was the first shogun of the Tokugawa shogunate?", a:["Oda Nobunaga","Toyotomi Hideyoshi","Tokugawa Ieyasu","Minamoto no Yoritomo"], c:2},
      {q:"What year did Japan adopt its current constitution?", a:["1947","1868","1925","2001"], c:0},
      {q:"Which war ended with the Treaty of Portsmouth in 1905?", a:["Russo-Japanese War","Sino-Japanese War","World War I","Boshin War"], c:0},
      {q:"What is the name of Japan's indigenous religion?", a:["Buddhism","Confucianism","Shinto","Taoism"], c:2},
      {q:"Which city was Japan's capital before Tokyo?", a:["Osaka","Kyoto","Nara","Hiroshima"], c:1},
      {q:"What year did Japan host the first Tokyo Olympics?", a:["1940","1964","1972","1998"], c:1},
      {q:"What is the era name of Emperor Hirohito's reign?", a:["Taisho","Meiji","Showa","Heisei"], c:2},
      {q:"What period is known for samurai dominance and feudal lords?", a:["Edo Period","Meiji Period","Heian Period","Kamakura Period"], c:0},
      {q:"The Ainu are an indigenous people of which region of Japan?", a:["Kyushu","Okinawa","Hokkaido","Honshu"], c:2}
    ];
    let current=0, score=0;

    function startGame(){
      current=0; score=0;
      document.getElementById("status").textContent="";
      showQuestion();
    }

    function showQuestion(){
      const container=document.getElementById("question-container");
      if(current>=questions.length){
        container.innerHTML=`<h2>You scored ${score}/10 ðŸŽ‰</h2><p>Happy Birthday, Japan! ðŸ‡¯ðŸ‡µ</p>`;
        return;
      }
      const q=questions[current];
      container.innerHTML=`<div class="question">${q.q}</div>`;
      const answers=document.createElement("div");
      answers.className="answers";
      q.a.forEach((ans,i)=>{
        const btn=document.createElement("button");
        btn.textContent=ans;
        btn.onclick=()=>selectAnswer(i);
        answers.appendChild(btn);
      });
      container.appendChild(answers);
    }

    function selectAnswer(i){
      if(i===questions[current].c){ score++; }
      current++;
      showQuestion();
    }

    window.onload=startGame;
  </script>
</body>
</html>
