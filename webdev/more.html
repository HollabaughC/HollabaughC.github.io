<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COS Browser - More</title>
  <link rel="icon" type="image/x-icon" href="wd.png">
  <link rel="stylesheet" href="wd.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .lights {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,0,150,0.3), transparent 70%),
                  radial-gradient(circle at 80% 20%, rgba(0,200,255,0.3), transparent 70%),
                  radial-gradient(circle at 50% 80%, rgba(0,255,100,0.3), transparent 70%);
      animation: lights 10s infinite alternate;
      z-index: 0;
    }
    @keyframes lights {
      0%   { background-position: 20% 30%, 80% 20%, 50% 80%; }
      50%  { background-position: 30% 60%, 70% 40%, 60% 90%; }
      100% { background-position: 80% 70%, 20% 40%, 40% 20%; }
    }

    .disco-ball {
      position: fixed;
      top: 60px;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -50px;
      background: radial-gradient(circle, #eee 40%, #aaa 70%, #666 100%);
      border-radius: 50%;
      box-shadow: 0 0 25px 8px white;
      animation: spinBall 6s linear infinite;
      z-index: 4;
    }
    @keyframes spinBall {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .beam {
      position: fixed;
      top: 110px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 600px solid rgba(255,255,255,0.15);
      margin-left: -150px;
      transform-origin: top center;
      z-index: 1;
      animation: beamPulse 2s infinite alternate;
      filter: blur(2px);
    }
    .beam:nth-child(2) { transform: rotate(25deg); animation-delay: .5s; }
    .beam:nth-child(3) { transform: rotate(-25deg); animation-delay: 1s; }
    .beam:nth-child(4) { transform: rotate(60deg); animation-delay: 1.5s; }
    .beam:nth-child(5) { transform: rotate(-60deg); animation-delay: 2s; }

    @keyframes beamPulse {
      0%   { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    .bar-area {
      position: fixed;
      bottom: 220px;
      left: 0;
      width: 220px;
      height: 200px;
    }
    .bartender {
      position: absolute;
      bottom: 0;
      left: 30px;
      width: 100px;
      animation: bob 1s infinite ease-in-out;
      z-index: 2;
    }
    .bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 220px;
      height: 40px;
      background: #333;
      border-top: 6px solid #666;
      border-right: 6px solid #666;
      z-index: 3;
      box-shadow: 4px -4px 20px rgba(255,255,255,0.2);
    }
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .dance-floor {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 220px;
      background: repeating-linear-gradient(
        45deg,
        #222,
        #222 40px,
        #444 40px,
        #444 80px
      );
      animation: floorGlow 4s infinite alternate;
      z-index: 0;
    }
    @keyframes floorGlow {
      0%   { filter: hue-rotate(0deg) brightness(1); }
      50%  { filter: hue-rotate(180deg) brightness(1.4); }
      100% { filter: hue-rotate(360deg) brightness(1); }
    }

    .search-container {
      position: fixed;
      bottom: 220px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 3;
    }
    .dance-container {
      display: flex;
      gap: 80px;
    }
    .dancer {
      width: 140px;
      animation: clubDance 60s infinite linear;
      transform-origin: center bottom;
    }
    .dancer:nth-child(2) { animation-delay: 3s; }
    .dancer:nth-child(3) { animation-delay: 6s; }

@keyframes clubDance {
  0%   { transform: translateY(0) rotate(0deg) scale(1); }
  1%   { transform: translateX(-20px) rotate(-5deg); }
  2%   { transform: translateX(20px) rotate(5deg); }
  3%   { transform: translateY(-25px) scale(1.1); }
  4%   { transform: translateY(0) rotate(10deg); }
  5%   { transform: rotate(-10deg) scale(1.05); }
  6%   { transform: translateX(-30px); }
  7%   { transform: translateX(30px); }
  8%   { transform: translateY(-35px) rotate(5deg); }
  9%   { transform: translateY(0) rotate(-5deg); }
  10%  { transform: rotate(45deg) scale(1.2); }
  11%  { transform: rotate(-45deg) scale(1); }
  12%  { transform: translateX(-40px) scale(0.9); }
  13%  { transform: translateX(40px) scale(1.1); }
  14%  { transform: rotate(90deg) scale(1.2); }
  15%  { transform: rotate(0deg) scale(1); }
  16%  { transform: translateY(-50px) scale(1.3); }
  17%  { transform: translateY(0) scale(0.8); }
  18%  { transform: rotate(-180deg) scale(1.1); }
  19%  { transform: rotate(0deg) scale(1); }
  20%  { transform: translateX(-60px); }
  21%  { transform: translateX(60px); }
  22%  { transform: translateY(-20px) rotate(10deg); }
  23%  { transform: translateY(0) rotate(-10deg); }
  24%  { transform: scale(0.8) rotate(5deg); }
  25%  { transform: scale(1.1) rotate(-5deg); }
  26%  { transform: rotate(360deg) scale(1.2); }
  27%  { transform: rotate(0deg) scale(1); }
  28%  { transform: translateX(-50px) rotate(-15deg); }
  29%  { transform: translateX(50px) rotate(15deg); }
  30%  { transform: translateY(-60px) scale(1.4); }
  31%  { transform: translateY(0) scale(1); }
  32%  { transform: rotate(720deg) scale(1.3); }
  33%  { transform: rotate(0deg) scale(1); }
  34%  { transform: translateX(-70px); }
  35%  { transform: translateX(70px); }
  36%  { transform: translateY(-25px) rotate(20deg); }
  37%  { transform: translateY(0) rotate(-20deg); }
  38%  { transform: scale(0.7); }
  39%  { transform: scale(1.2); }
  40%  { transform: rotate(-90deg) scale(1); }
  41%  { transform: rotate(0deg); }
  42%  { transform: translateX(-20px) scale(0.9); }
  43%  { transform: translateX(20px) scale(1.1); }
  44%  { transform: translateY(-70px) scale(1.3); }
  45%  { transform: translateY(0) scale(1); }
  46%  { transform: rotate(180deg) scale(1.2); }
  47%  { transform: rotate(0deg) scale(1); }
  48%  { transform: translateX(-80px); }
  49%  { transform: translateX(80px); }
  50%  { transform: translateY(-40px) rotate(15deg); }
  51%  { transform: translateY(0) rotate(-15deg); }
  52%  { transform: scale(0.85); }
  53%  { transform: scale(1.15); }
  54%  { transform: rotate(-360deg) scale(1.2); }
  55%  { transform: rotate(0deg) scale(1); }
  56%  { transform: translateX(-40px) rotate(10deg); }
  57%  { transform: translateX(40px) rotate(-10deg); }
  58%  { transform: translateY(-30px) scale(1.1); }
  59%  { transform: translateY(0) scale(1); }
  60%  { transform: rotate(1080deg) scale(1.3); }
  61%  { transform: rotate(0deg) scale(1); }
  62%  { transform: translateX(-90px); }
  63%  { transform: translateX(90px); }
  64%  { transform: translateY(-50px) rotate(25deg); }
  65%  { transform: translateY(0) rotate(-25deg); }
  66%  { transform: scale(0.75); }
  67%  { transform: scale(1.25); }
  68%  { transform: rotate(540deg) scale(1.2); }
  69%  { transform: rotate(0deg); }
  70%  { transform: translateX(-60px); }
  71%  { transform: translateX(60px); }
  72%  { transform: translateY(-20px) rotate(15deg); }
  73%  { transform: translateY(0) rotate(-15deg); }
  74%  { transform: scale(0.9); }
  75%  { transform: scale(1.1); }
  76%  { transform: rotate(-720deg) scale(1.3); }
  77%  { transform: rotate(0deg) scale(1); }
  78%  { transform: translateX(-30px) rotate(-20deg); }
  79%  { transform: translateX(30px) rotate(20deg); }
  80%  { transform: translateY(-80px) scale(1.4); }
  81%  { transform: translateY(0) scale(1); }
  82%  { transform: rotate(1440deg) scale(1.3); }
  83%  { transform: rotate(0deg); }
  84%  { transform: translateX(-100px); }
  85%  { transform: translateX(100px); }
  86%  { transform: translateY(-30px) rotate(10deg); }
  87%  { transform: translateY(0) rotate(-10deg); }
  88%  { transform: scale(0.8); }
  89%  { transform: scale(1.2); }
  90%  { transform: rotate(1800deg) scale(1.4); }
  91%  { transform: rotate(0deg) scale(1); }
  92%  { transform: translateX(-70px); }
  93%  { transform: translateX(70px); }
  94%  { transform: translateY(-40px) rotate(20deg); }
  95%  { transform: translateY(0) rotate(-20deg); }
  96%  { transform: scale(0.85); }
  97%  { transform: scale(1.15); }
  98%  { transform: rotate(-2160deg) scale(1.3); }
  99%  { transform: rotate(0deg) scale(1); }
  100% { transform: translateY(0) rotate(0deg) scale(1); }
}
  </style>
</head>
<body>

<div id="start-overlay" style="
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  <button id="start-btn" style="
    padding: 20px 40px;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #ff0080;
    color: white;
    box-shadow: 0 0 20px #ff0080;
  ">
    Click to Continue to Site
  </button>
</div>

<script>
  var player;

  var tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScript = document.getElementsByTagName("script")[0];
  firstScript.parentNode.insertBefore(tag, firstScript);

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("bg-video", {
      videoId: "7HRDMK-ibTc",
      width: "0",
      height: "0",
      playerVars: {
        autoplay: 0,
        controls: 0,
        modestbranding: 1,
        rel: 0,
        loop: 1,
        playlist: "7HRDMK-ibTc"
      }
    });
  }

  document.addEventListener("click", function(e) {
    if (e.target.id === "start-btn") {
      player.playVideo();
      player.unMute();

      const overlay = document.getElementById("start-overlay");
      overlay.style.transition = "opacity 1s";
      overlay.style.opacity = "0";
      setTimeout(() => overlay.remove(), 1000);

      document.body.style.opacity = "0";
      document.body.style.transition = "opacity 2s";
      requestAnimationFrame(() => {
        document.body.style.opacity = "1";
      });
    }
  });
</script>

</body>
