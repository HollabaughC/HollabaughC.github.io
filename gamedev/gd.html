<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cameron's Arcade</title>
  <link rel="icon" type="image/x-icon" href="gd.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="gd.css">
  <script src="gd.js" defer></script>
</head>
<body>
  <div class="cabinet-side left"></div>
  <div class="cabinet-side right"></div>

  <header class="marquee">
    <a href="../index.html" class="header-link">
      <h1>Cameron's Arcade</h1>
    </a>
  </header>

  <main class="crt">
  <iframe id="game-preview" src="" frameborder="0" muted></iframe>
  <div class="scanlines"></div>
  <div class="screen-content">
    <h2>Select a Game</h2>
    <ul class="game-list">
      <li data-link="../cs/wwoll/wwoll.html" data-preview="../cs/wwoll/wwoll.html">Wacky World of Little Lisa (2021)</li>
      <li data-link="../cs/ucsg/index.html" data-preview="../cs/ucsg/index.html">Untitled CS Game (2024–2025)</li>
      <li data-link="../cs/projectchip/index.html" data-preview="../cs/projectchip/index.html">Project Chip (2025)</li>
      <li data-link="../cs/smeff/index.html" data-preview="../cs/smeff/index.html">Explain it With Smeff (2025)</li>
      <li data-link="../cs/sapporo/index.html" data-preview="../cs/sapporo/index.html">Sapporo (2025)</li>
    </ul>
    <p class="hint">↑↓ to move · ENTER/Click/Touch to select</p>
  </div>
</main>

  <footer class="controls">
    <div class="stick"></div>
    <div class="buttons">
      <div class="button red"></div>
      <div class="button blue"></div>
      <div class="button yellow"></div>
    </div>
  </footer>
</body>
</html>
