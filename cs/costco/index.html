<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costco Food Court Randomizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body { font-family: 'Roboto', sans-serif; text-align: center; background-color: #f2f2f2; margin: 0; overflow-y: auto; }
        .header { display: flex; flex-direction: column; align-items: center; background-color: #d32f2f; padding: 20px; border-bottom: 4px solid #b71c1c; width: 100%; box-sizing: border-box; }
        .header img { width: 200px; }
        .header h1 { font-size: 32px; color: white; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        .item { text-align: center; opacity: 0; transform: scale(0.8); transition: all 3s ease-in-out; }
        .item.show { opacity: 1; transform: scale(1); }
        img { width: 200px; height: auto; border: 4px solid #d32f2f; border-radius: 10px; }
        button { margin-top: 20px; padding: 12px 24px; font-size: 18px; cursor: pointer; background-color: #d32f2f; color: white; border: none; border-radius: 5px; transition: all 0.3s ease-in-out; }
        button:hover { background-color: #b71c1c; transform: scale(1.05); }
        .footer { margin-top: 30px; font-size: 14px; color: #666; padding: 10px; background-color: #e0e0e0; width: 100%; box-sizing: border-box; position: relative; }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Costco Logo">
        <h1>Food Court Picker</h1>
    </div>
    <div class="container">
        <div class="item" id="food"></div>
        <div class="item" id="dessert"></div>
        <div class="item" id="drink"></div>
    </div>
    <button onclick="randomize()">Get Random Meal</button>
    
    <div class="footer">
        <p>Costco Wholesale Corporation &copy; 2025. All rights reserved.</p>
        <p>Visit <a href="https://www.costco.com" target="_blank">Costco.com</a> for more information.</p>
    </div>
    
    <script>
        const foods = ["Hot Dog", "Pizza", "Chicken Bake", "Chicken Caesar Salad"];
        const desserts = ["Chocolate Ice Cream", "Vanilla Ice Cream", "Ice Cream Sundae", "Chocolate Chunk Cookies"];
        const drinks = ["Fountain Beverage", "Fruit Smoothie", "Latte Freeze", "Mocha Freeze"];
        
        function formatImageName(name) {
            return name + ".png";
        }
        
        function randomize() {
            const food = foods[Math.floor(Math.random() * foods.length)];
            const dessert = desserts[Math.floor(Math.random() * desserts.length)];
            const drink = drinks[Math.floor(Math.random() * drinks.length)];
            
            document.getElementById("food").innerHTML = `<h2>Food</h2><p>${food}</p><img src="${formatImageName(food)}" alt="${food}">`;
            document.getElementById("dessert").innerHTML = `<h2>Dessert</h2><p>${dessert}</p><img src="${formatImageName(dessert)}" alt="${dessert}">`;
            document.getElementById("drink").innerHTML = `<h2>Drink</h2><p>${drink}</p><img src="${formatImageName(drink)}" alt="${drink}">`;
            
            document.querySelectorAll('.item').forEach(item => {
                item.classList.remove('show');
                setTimeout(() => item.classList.add('show'), 100);
            });
        }
    </script>
</body>
</html>
