<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS to PNG Exporter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    #code-container {
      background: #2d2d2d;
      color: #f8f8f2;
      text-align: left;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      overflow-x: auto;
      white-space: pre;
      font-family: "Fira Code", monospace;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- html-to-image -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
</head>
<body>
  <h2>Convert JS File to PNG</h2>
  <input type="file" id="fileInput" accept=".js"><br><br>
  <div id="code-container"><code id="code" class="language-javascript"></code></div>
  <button id="saveBtn">Save as PNG</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const codeBlock = document.getElementById('code');
    const saveBtn = document.getElementById('saveBtn');

    // Load file content
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          codeBlock.textContent = evt.target.result;
          hljs.highlightElement(codeBlock);
        };
        reader.readAsText(file);
      }
    });

    // Save as PNG
    saveBtn.addEventListener('click', () => {
      const container = document.getElementById('code-container');
      htmlToImage.toPng(container, { backgroundColor: "#2d2d2d" })
        .then(dataUrl => {
          const link = document.createElement('a');
          link.download = 'code.png';
          link.href = dataUrl;
          link.click();
        });
    });
  </script>
</body>
</html>
