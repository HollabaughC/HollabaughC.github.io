<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <link rel="icon" type="image/x-icon" href="img/cam.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0c1c2c;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0a0f1f;
      color: #39ff14;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 4px solid #ffcc00;
      text-shadow: 0 0 8px #39ff14, 0 0 12px #39ff14;
      position: relative;
    }

    .lang-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #12263a;
      border: 2px solid #39ff14;
      color: #39ff14;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .lang-btn:hover {
      background: #39ff14;
      color: #0a0f1f;
    }

    footer {
      background: #0a0f1f;
      color: #ffcc00;
      text-align: center;
      padding: 1rem;
      border-top: 4px solid #39ff14;
      font-weight: bold;
      text-shadow: 0 0 6px #ffcc00, 0 0 10px #ffcc00;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #ff6600, 0 0 15px #ffcc00;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }

    .game-card {
      background: #12263a;
      border: 3px solid #39ff14;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #39ff14 inset, 0 0 12px #0ff;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .game-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px #ffcc00, 0 0 25px #ff6600 inset;
      border-color: #ffcc00;
    }

    #loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #39ff14;
      font-size: 2rem;
      z-index: 9999;
      text-shadow: 0 0 8px #39ff14, 0 0 12px #0ff;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" id="site-title">🎮 Cameron's Secret Game Hub 🎮</a>
    <button class="lang-btn" id="lang-toggle">日本語</button>
  </header>

  <main>
    <h1 id="main-title">Select a Game</h1>
    <div class="game-grid">
      <a class="game-card" href="game.html" data-en="Default Snake Game" data-jp="デフォルトスネークゲーム">Default Snake Game</a>
      <a class="game-card" href="secret.html" data-en="Default Drawing Game" data-jp="デフォルトお絵かきゲーム">Default Drawing Game</a>
      <a class="game-card" href="holidays/neil.html" data-en="Neil’s Birthday" data-jp="ニールの誕生日">Neil’s Birthday</a>
      <a class="game-card" href="holidays/susfeed.html" data-en="ඞ SusFeed" data-jp="ඞ サスフィード">ඞ SusFeed</a>
      <a class="game-card" href="holidays/valentine.html" data-en="Valentine’s" data-jp="バレンタイン">Valentine’s</a>
      <a class="game-card" href="holidays/japan.html" data-en="Japan Day" data-jp="日本の日">Japan Day</a>
      <a class="game-card" href="holidays/golden.html" data-en="Golden Week" data-jp="ゴールデンウィーク">Golden Week</a>
      <a class="game-card" href="holidays/lgbt.html" data-en="Pride" data-jp="プライド">Pride</a>
      <a class="game-card" href="holidays/sweden.html" data-en="Sweden Day" data-jp="スウェーデンの日">Sweden Day</a>
      <a class="game-card" href="holidays/ainu.html" data-en="Ainu Day" data-jp="アイヌの日">Ainu Day</a>
      <a class="game-card" href="holidays/chip.html" data-en="Chip’s Birthday" data-jp="チップの誕生日">Chip’s Birthday</a>
      <a class="game-card" href="holidays/phil.html" data-en="Phillip’s Birthday" data-jp="フィリップの誕生日">Phillip’s Birthday</a>
      <a class="game-card" href="holidays/cameron.html" data-en="Cameron’s Birthday" data-jp="キャメロンの誕生日">Cameron’s Birthday</a>
      <a class="game-card" href="holidays/halloween.html" data-en="Halloween" data-jp="ハロウィン">Halloween</a>
      <a class="game-card" href="holidays/trans.html" data-en="Trans Day" data-jp="トランスの日">Trans Day</a>
      <a class="game-card" href="holidays/christmas.html" data-en="Christmas" data-jp="クリスマス">Christmas</a>
      <a class="game-card" href="holidays/ny.html" data-en="New Years" data-jp="お正月">New Years</a>
    </div>
  </main>

  <footer>
    ©2025 Cameron Hollabaugh
  </footer>

  <div id="loading-overlay"></div>

  <script>
    const toggleBtn = document.getElementById("lang-toggle");
    const siteTitle = document.getElementById("site-title");
    const mainTitle = document.getElementById("main-title");
    const gameCards = document.querySelectorAll(".game-card");

    let isJP = false;

    toggleBtn.addEventListener("click", () => {
      isJP = !isJP;
      if (isJP) {
        siteTitle.textContent = "🎮 キャメロンの秘密ゲームハブ 🎮";
        mainTitle.textContent = "ゲームを選んでください";
        toggleBtn.textContent = "EN";
        gameCards.forEach(card => {
          card.textContent = card.getAttribute("data-jp");
        });
      } else {
        siteTitle.textContent = "🎮 Cameron's Secret Game Hub 🎮";
        mainTitle.textContent = "Select a Game";
        toggleBtn.textContent = "日本語";
        gameCards.forEach(card => {
          card.textContent = card.getAttribute("data-en");
        });
      }
    });
  </script>
</body>
</html>
