<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="icon" type="image/x-icon" href="../img/cam.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    .page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 0.5rem 1rem;
      border-bottom: 3px solid #fff;
      background: linear-gradient(to right, #5BCEFA, #F5A9B8, #fff, #F5A9B8, #5BCEFA);
      box-shadow: 0 0 25px #5BCEFA, 0 0 40px #F5A9B8 inset;
      z-index: 10;
      display: flex; justify-content: center; align-items: center;
    }
    .header-text {
      display: flex; align-items: center; justify-content: center;
      font-size: clamp(1.2rem, 4vw, 2.2rem);
      letter-spacing: 2px;
      color: #000;
      text-align: center;
      text-shadow: 0 0 8px #fff;
    }
    .logo {
      width: clamp(50px, 15vw, 90px);
      height: clamp(50px, 15vw, 90px);
      margin: 0 0.5rem;
      cursor: pointer;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, #000);
      box-shadow: 0 0 20px #fff;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.1) rotate(5deg); }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-top: 140px;
      margin-bottom: 80px;
    }
    h1 {
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 10px #5BCEFA, 0 0 10px #F5A9B8;
    }
    p {
      max-width: 700px;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ddd;
    }

    footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 3px solid #fff;
      background: linear-gradient(to right, #5BCEFA, #F5A9B8, #fff, #F5A9B8, #5BCEFA);
      box-shadow: 0 0 25px #F5A9B8, 0 0 40px #5BCEFA inset;
      text-align: center;
    }
    #footer-secret {
      font-size: 1rem;
      color: #000;
      text-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="header-text">
        <span class="left-text">Cameron</span>
        <a href="../index.html"><img src="../img/cam.png" alt="Cam's Logo" class="logo"></a>
        <span class="right-text">Hollabaugh</span>
      </div>
    </header>

    <main>
      <h1>There is no game.</h1>
      <p>Do what you can to protect trans rights before it is too late.</p>
    </main>

    <footer>
      <p id="footer-secret">Â©2025 Cameron Hollabaugh</p>
    </footer>
  </div>
</body>
</html>
