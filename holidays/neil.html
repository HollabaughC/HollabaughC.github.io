<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literally Literally Literally Literally Literally Literally Literally Literally Literally</title>
  <link rel="icon" type="image/x-icon" href="../img/cam.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #800000;
      color: #ffffff;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    .page-wrapper { flex: 1; display: flex; flex-direction: column; justify-content: center; padding-top: 140px; padding-bottom: 100px; }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 0.5rem 1rem;
      border-bottom: 3px solid #008080;
      background: rgba(0, 128, 128, 0.9);
      box-shadow: 0 0 25px #008080, 0 0 50px #ffffff inset;
      z-index: 10;
      display: flex; justify-content: center; align-items: center;
    }
    .header-text {
      display: flex; align-items: center; justify-content: center;
      font-size: clamp(1.2rem, 4vw, 2.2rem);
      letter-spacing: 2px;
      color: #ffffff;
      text-align: center;
      text-shadow: 0 0 8px #ffffff, 0 0 25px #008080;
    }
    .logo {
      width: clamp(50px, 15vw, 90px);
      height: clamp(50px, 15vw, 90px);
      margin: 0 0.5rem;
      cursor: pointer;
      border-radius: 50%;
      background: radial-gradient(circle, #800000aa, #000);
      box-shadow: 0 0 20px #008080, 0 0 40px #ffffff;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.1) rotate(5deg); }
    footer {
      position: fixed; bottom: 0; left: 0; width: 100%;
      padding: 1rem 0;
      border-top: 3px solid #ffffff;
      background: rgba(0, 128, 128, 0.9);
      box-shadow: 0 0 25px #ffffff, 0 0 50px #008080 inset;
      text-align: center;
    }
    #footer-secret {
      font-size: 1rem;
      color: #ffffff;
      text-shadow: 0 0 8px #008080, 0 0 25px #ffffff;
    }

    main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 2rem; text-align: center; }
    h1 { margin-bottom: 1rem; color: #ffffff; text-shadow: 0 0 10px #008080; }
    #word {
      font-size: 2rem;
      letter-spacing: 1rem;
      margin: 1rem 0;
    }
    #letters {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 0.5rem;
      max-width: 500px;
    }
    .letter-btn {
      background: #008080;
      border: none;
      color: #ffffff;
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 5px #ffffff inset;
    }
    .letter-btn:disabled {
      background: #333;
      cursor: default;
      opacity: 0.6;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-shadow: 0 0 8px #ffffff;
    }
    .controls { margin-top: 1.5rem; }
    .controls button {
      background: #ffffff;
      color: #800000;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls button:hover { background: #008080; color: #ffffff; }
    canvas {
      margin-top: 1rem;
      background: #800000;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="header-text">
        <span class="left-text">Cameron</span>
        <a href="../index.html"><img src="../img/cam.png" alt="Cam's Logo" class="logo"></a>
        <span class="right-text">Hollabaugh</span>
      </div>
    </header>

    <main>
      <h1>Hangman</h1>
      <p>Guess the secret word:</p>
      <canvas id="hangman" width="200" height="200"></canvas>
      <div id="word"></div>
      <div id="letters"></div>
      <div id="status"></div>
      <div class="controls"><button onclick="initGame()">Restart</button></div>
    </main>

    <footer>
      <p id="footer-secret">Â©2025 Cameron Hollabaugh</p>
    </footer>
  </div>

  <script>
    const secretWord = "smeff";
    let guessed = [];
    let wrongGuesses = 0;
    const maxWrong = 6;
    const canvas = document.getElementById("hangman");
    const ctx = canvas.getContext("2d");

    function initGame() {
      guessed = [];
      wrongGuesses = 0;
      document.getElementById("status").textContent = "";
      renderWord();
      renderLetters();
      drawHangman();
    }

    function renderWord() {
      const display = secretWord.split("").map(l => guessed.includes(l) ? l : "_").join(" ");
      document.getElementById("word").textContent = display;
    }

    function renderLetters() {
      const lettersEl = document.getElementById("letters");
      lettersEl.innerHTML = "";
      const alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
      alphabet.forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.classList.add("letter-btn");
        btn.disabled = guessed.includes(letter);
        btn.onclick = () => handleGuess(letter, btn);
        lettersEl.appendChild(btn);
      });
    }

    function handleGuess(letter, btn) {
      guessed.push(letter);
      btn.disabled = true;
      if (secretWord.includes(letter)) {
        renderWord();
        if (secretWord.split("").every(l => guessed.includes(l))) {
          document.getElementById("status").textContent = "ðŸŽ‰ You guessed smeff!";
          disableAllButtons();
        }
      } else {
        wrongGuesses++;
        drawHangman();
        if (wrongGuesses >= maxWrong) {
          document.getElementById("status").textContent = "ðŸ’€ Game Over! The word was 'smeff'.";
          disableAllButtons();
        } else {
          document.getElementById("status").textContent = `Wrong guesses: ${wrongGuesses}/${maxWrong}`;
        }
      }
    }

    function disableAllButtons() {
      document.querySelectorAll(".letter-btn").forEach(btn => btn.disabled = true);
    }

    function drawHangman() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(10, 190); ctx.lineTo(190, 190); ctx.stroke();
      ctx.moveTo(40, 190); ctx.lineTo(40, 20); ctx.lineTo(120, 20); ctx.lineTo(120, 40); ctx.stroke();

      if (wrongGuesses > 0) {
        ctx.beginPath(); ctx.arc(120, 55, 15, 0, Math.PI*2); ctx.stroke();
      }
      if (wrongGuesses > 1) {
        ctx.beginPath(); ctx.moveTo(120, 70); ctx.lineTo(120, 120); ctx.stroke();
      }
      if (wrongGuesses > 2) {
        ctx.beginPath(); ctx.moveTo(120, 80); ctx.lineTo(100, 100); ctx.stroke();
      }
      if (wrongGuesses > 3) {
        ctx.beginPath(); ctx.moveTo(120, 80); ctx.lineTo(140, 100); ctx.stroke();
      }
      if (wrongGuesses > 4) {
        ctx.beginPath(); ctx.moveTo(120, 120); ctx.lineTo(100, 150); ctx.stroke();
      }
      if (wrongGuesses > 5) {
        ctx.beginPath(); ctx.moveTo(120, 120); ctx.lineTo(140, 150); ctx.stroke();
      }
    }

    window.onload = initGame;
  </script>
</body>
</html>
