<body>
  <header>
    <div class="header-text">
      <span>Cameron</span>
      <a href="../index.html"><img src="../img/cam.png" alt="Cam's Logo" class="logo"></a>
      <span>Hollabaugh</span>
    </div>
  </header>

  <main>
    <div id="above-game">
      <p>Catch the Candy üéÉüç¨ ‚Äî Use Arrow Keys</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="below-game">
      <div id="status">Score: 0 | High Score: 0</div>
      <div class="controls"><button onclick="startGame()">Restart</button></div>
    </div>
  </main>

  <footer>
    <p id="footer-secret">¬©2025 Cameron Hollabaugh</p>
  </footer>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const statusEl = document.getElementById("status");

  let basket, candies, score, highScore = 0, gameOver, candyFall, spawnRate, keys = {};

  function resizeCanvas() {
    const headerH = document.querySelector("header").offsetHeight;
    const footerH = document.querySelector("footer").offsetHeight;
    const aboveH = document.getElementById("above-game").offsetHeight;
    const belowH = document.getElementById("below-game").offsetHeight;
    canvas.width = 350;
    canvas.height = window.innerHeight - headerH - footerH - aboveH - belowH - 40;
  }
  window.onresize = resizeCanvas;

  function startGame() {
    resizeCanvas();
    basket = { x: canvas.width / 2 - 40, y: canvas.height - 25, w: 80, h: 15, speed: 5, vx: 0 };
    candies = [];
    score = 0;
    gameOver = false;

    candyFall = 1.8;
    spawnRate = 0.01;

    statusEl.textContent = `Score: 0 | High Score: ${highScore}`;
    keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);
    requestAnimationFrame(update);
  }

  function moveBasket() {
    if (keys["ArrowLeft"]) basket.vx = -basket.speed;
    else if (keys["ArrowRight"]) basket.vx = basket.speed;
    else basket.vx *= 0.8;

    basket.x += basket.vx;
    if (basket.x < 0) basket.x = 0;
    if (basket.x + basket.w > canvas.width) basket.x = canvas.width - basket.w;
  }

  function spawnCandy() {
    let minX = 10;
    let maxX = canvas.width - 30;

    let timeToFall = canvas.height / candyFall;
    let maxTravel = basket.speed * timeToFall * 0.6;

    let spawnMin = Math.max(minX, basket.x - maxTravel);
    let spawnMax = Math.min(maxX, basket.x + maxTravel);

    const candy = {
      x: Math.random() * (spawnMax - spawnMin) + spawnMin,
      y: -60,
      size: 20,
      emoji: ["üç¨","üç≠","üç´","üéÉ"][Math.floor(Math.random()*4)]
    };
    candies.push(candy);
  }

  function update() {
    if (gameOver) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    moveBasket();
    ctx.fillStyle = "#FF9900";
    ctx.fillRect(basket.x, basket.y, basket.w, basket.h);

    if (Math.random() < spawnRate) spawnCandy();
    spawnRate = Math.min(0.03, spawnRate + 0.00002);
    candyFall = Math.min(3.5, candyFall + 0.0003);

    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    for (let i = candies.length - 1; i >= 0; i--) {
      const c = candies[i];
      c.y += candyFall;
      ctx.fillText(c.emoji, c.x, c.y);

      if (c.y + c.size > basket.y &&
          c.x > basket.x && c.x < basket.x + basket.w) {
        candies.splice(i, 1);
        score++;
      }
      else if (c.y > canvas.height) {
        gameOver = true;
        highScore = Math.max(highScore, score);
      }
    }

    statusEl.textContent = `Score: ${score} | High Score: ${highScore}`;

    if (!gameOver) requestAnimationFrame(update);
    else statusEl.textContent += " üëª Game Over!";
  }

  window.onload = startGame;
</script>
